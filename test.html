<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>g·Raphaël Stacks Charts</title>

        <script src="http://raphaeljs.com/raphael.js"></script>
        <script src="http://g.raphaeljs.com/g.raphael.js"></script>
        <script src="g.stacks.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder");
                r.stackedbarchart(10, 10, 800, 300, [
                    [
                        ["Title 0", "rgb(255,195,175)"],
                        ["Title 1", "rgb(255,61,0)"],
                        ["Title 2", "rgb(141,82,63)"],
                        ["Title 3", "rgb(95,23,0)"],
                        ["Title 4", "rgb(255,135,97)"]
                    ],
                    [
                        ["Title 5", "#0862AD"],
                        ["Title 6", "#2D495F"],
                    ],
                    [
                        ["Title 7", "rgb(183,250,96)"],
                        ["Title 8", "#61ADEC"],
                        ["Title 9", "rgb(0,35,64)"],
                        ["Title 10", "rgb(97,173,236)"],
                    ],
                    [
                        ["Title 11", "rgb(166,204,236)"],
                        ["Title 12", "rgb(49,87,0)"],
                        ["Title 13", null],
                        ["Title 14", "#2D495F"],
                        ["Title 15", null],
                        ["Title 16", "#A6CCEC"],
                    ],
                    [
                        ["Title 17", "#D8FAAC"],
                        ["Title 18", "#002340"],
                    ],
                ], 0, {type: "sharp"});

                r.stackedbarchart(10, 350, 800, 300, [10, 2, 4, 15, 7, 29, 23, 6, 9], 0, {type: "sharp"});
            };
        </script>
        <style>
            #holder {
                margin: 50px auto;
                width: 800px;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
