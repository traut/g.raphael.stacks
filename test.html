<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>g·Raphaël Stacks Charts</title>

        <script src="http://g.raphaeljs.com/g.raphael.js"></script>
        <script src="g.stacks.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder");
                r.barchart2(10, 10, 800, 600, [[15, 2, 80, 8, 17, 1, 25, 5, 6, 3]], 0, {type: "sharp"});

        </style>
    </head>

        <div id="holder"></div>
    </body>
